<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Timer | Master</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	</head>
	<body>
		<span id="timeMain">Connecting to server...</span>
		<script>
  			const socket = io();
			const timer = document.getElementById('timeMain')
			socket.on('new time', (time) => {
				timer.innerHTML = time;
			});
			socket.on('new css', (css) => {
				timer.style.fontFamily = css.fontFamily[0];
				timer.style.fontSize = css.fontSize[0] + 'px';
			});
			socket.on('color change', (color) => {
				timer.style.color = color;
			});
		</script>
	</body>
</html>
